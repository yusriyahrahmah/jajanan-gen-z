<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jajanan Gen Z</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

:root{
--cream:#fdf6ee;
--maroon:#800020;
--dark-maroon:#5a0016;
}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--cream);
color:#333;
}

header{
background:var(--maroon);
padding:12px 30px;
display:flex;
align-items:center;
position:sticky;
top:0;
z-index:1000;
}

header h1{color:white;margin:0;font-size:20px;}
nav{margin-left:auto;}
nav a{color:white;margin-left:15px;text-decoration:none;font-size:14px;}

section{padding:70px 20px;max-width:1200px;margin:auto;}
.hero{text-align:center;}
.hero img{width:140px;margin-bottom:15px;}
.hero h2{color:var(--maroon);}

.product-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
}

.product-card{
background:white;
border-radius:15px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
overflow:hidden;
text-align:center;
}

.product-card img{
width:100%;
height:260px;
object-fit:cover;
}

@media(max-width:600px){
.product-card img{height:140px;}
}

.product-info{padding:15px;}
.price{color:var(--maroon);font-weight:600;}

button{
background:var(--maroon);
color:white;
border:none;
padding:10px 20px;
border-radius:20px;
cursor:pointer;
}
button:hover{background:var(--dark-maroon);}

.cart-box{
background:white;
padding:20px;
border-radius:12px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
margin-top:20px;
}

.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:10px;
}

select,input,textarea{
width:100%;
padding:10px;
border-radius:20px;
border:1px solid #ccc;
margin-bottom:10px;
}

.qris-box,.bank-box{display:none;text-align:center;}

.qris-box img{
width:200px;
border:2px dashed var(--maroon);
border-radius:12px;
padding:10px;
}

.bank-box{
border:1px dashed var(--maroon);
border-radius:12px;
padding:15px;
margin-top:10px;
background:#fff;
}

.status{
display:none;
padding:15px;
border-radius:10px;
margin-top:15px;
}
.proses{background:#fff3cd;}
.berhasil{background:#e8fff1;}

.review-item{border-bottom:1px solid #ddd;padding:10px 0;}
.star{color:gold;}

footer{
background:var(--maroon);
color:white;
text-align:center;
padding:15px;
}
</style>
</head>

<body>

<header>
<h1>Jajanan Gen Z</h1>
<nav>
<a href="#home">Home</a>
<a href="#produk">Produk</a>
<a href="#keranjang">Pesanan</a>
<a href="#ulasan">Ulasan</a>
<a href="#kontak">Kontak</a>
</nav>
</header>

<section class="hero" id="home">
<img src="img/logo.png" alt="Logo Jajanan Gen Z">
<h2>Cemilan Teman Ngemil Paling Relate</h2>
<p>Pedas ‚Ä¢ Gurih ‚Ä¢ Nagih</p>
</section>

<section id="produk">
<h2>Koleksi Produk</h2>
<div class="product-grid" id="productGrid"></div>
</section>

<section id="keranjang">
<h2>Keranjang Pesanan</h2>
<div class="cart-box" id="cart"></div>
<h3>Total: Rp <span id="total">0</span></h3>
</section>

<section id="ulasan">
<h2>Ulasan Customer</h2>
<div class="cart-box" id="listUlasan"></div>
</section>

<footer>¬© 2025 Jajanan Gen Z</footer>

<script>
let produk=[
{nama:"Basreng Pedas Daun Jeruk",harga:6000,foto:"images/basreng pedas daun jeruk.png"},
{nama:"Basreng Cabe Hijau",harga:6000,foto:"images/basreng cabe hijau.jpg"},
{nama:"Kerupuk Seblak",harga:6000,foto:"images/kerupuk seblak.jpg"},
{nama:"Makaroni Pedas Balado",harga:6000,foto:"images/makaroni pedas balado.png"},
{nama:"Cikur Pedas",harga:6000,foto:"images/cikur.jpg"},
{nama:"Keripik Kaca Cabe Merah",harga:6000,foto:"images/keripik kaca cabe merah.jpg"},
{nama:"Keripik Kaca Cabe Hijau",harga:6000,foto:"images/keripik kaca cabe hijau.jpg"},
{nama:"Usus Crispy Pedas",harga:10000,foto:"images/usus crispy.jpg"}
];

let ulasan=[
{nama:"Aisyah",rating:5,komentar:"Enak banget, cocok nyemil sambil nugas projectüòç"},
{nama:"Rina",rating:4,komentar:"Nagih parah, rasanya enak, recomended"},
{nama:"Balqis",rating:4,komentar:"Ga bisa berhenti nyemilin produk ini, wajib nyetok!"}
];

function tampilProduk(){
productGrid.innerHTML="";
produk.forEach(p=>{
productGrid.innerHTML+=`
<div class="product-card">
<img src="${p.foto}">
<div class="product-info">
<h3>${p.nama}</h3>
<p class="price">Rp ${p.harga}</p>
</div>
</div>`;
});
}

function tampilUlasan(){
listUlasan.innerHTML="";
ulasan.forEach(u=>{
listUlasan.innerHTML+=`
<div class="review-item">
<strong>${u.nama}</strong><br>
<span class="star">${"‚≠ê".repeat(u.rating)}</span>
<p>${u.komentar}</p>
</div>`;
});
}

tampilProduk();
tampilUlasan();
</script>

</body>
</html>
