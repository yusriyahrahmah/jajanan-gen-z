<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* ======= CSS ASLI KAMU (TIDAK DIUBAH) ======= */
:root{
--cream:#fdf6ee;
--maroon:#800020;
--dark-maroon:#5a0016;
}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--cream);
color:#333;
}

header{
background:var(--maroon);
padding:12px 30px;
display:flex;
align-items:center;
position:sticky;
top:0;
z-index:1000;
}

header h1{color:white;margin:0;font-size:20px;}
nav{margin-left:auto;}
nav a{color:white;margin-left:15px;text-decoration:none;font-size:14px;}

section{padding:70px 20px;max-width:1200px;margin:auto;}
.hero{text-align:center;}
.hero h2{color:var(--maroon);}

.product-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
}

.product-card{
background:white;
border-radius:15px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
overflow:hidden;
text-align:center;
}

.product-card img{
width:100%;
height:260px;
object-fit:cover;
}

@media(max-width:600px){
.product-card img{height:140px;}
}

.product-info{padding:15px;}
.price{color:var(--maroon);font-weight:600;}

button{
background:var(--maroon);
color:white;
border:none;
padding:10px 20px;
border-radius:20px;
cursor:pointer;
margin:5px;
}
button:hover{background:var(--dark-maroon);}

.cart-box{
background:white;
padding:20px;
border-radius:12px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
margin-top:20px;
}

.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:10px;
}

select,input,textarea{
width:100%;
padding:10px;
border-radius:20px;
border:1px solid #ccc;
margin-bottom:10px;
}

.qris-box,.bank-box{display:none;text-align:center;}

.qris-box img{
width:200px;
border:2px dashed var(--maroon);
border-radius:12px;
padding:10px;
}

.bank-box{
border:1px dashed var(--maroon);
border-radius:12px;
padding:15px;
margin-top:10px;
background:#fff;
}

.status{
display:none;
padding:15px;
border-radius:10px;
margin-top:15px;
}
.proses{background:#fff3cd;}
.berhasil{background:#e8fff1;}

.review-item{border-bottom:1px solid #ddd;padding:10px 0;}
.star{color:gold;}

footer{
background:var(--maroon);
color:white;
text-align:center;
padding:15px;
}
</style>
</head>
